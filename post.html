<!doctype html>
<html lang="en" data-theme="">
  <head>
    <meta charset="utf-8">
    <title>post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111111;
        --link: #005bff;
        --accent: #cccccc;
      }
      /* Fallback: follow system if JS doesn't run */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #000000;
          --fg: #ffffff;
          --link: #8fc9ed;
          --accent: #333333;
        }
      }
      /* Explicit override when JS sets it */
      [data-theme="dark"] {
        --bg: #000000;
        --fg: #ffffff;
        --link: #8fc9ed;
        --accent: #333333;
      }

      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        padding: 16px;
      }

      /* Mostly irrelevant because the content is plain text,
         but harmless if you ever show links */
      a, a:visited {
        color: var(--link);
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }

      .err { color: #d33; white-space: pre-wrap; }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <pre id="content">Loadingâ€¦</pre>

    <script>
      // Apply theme: use saved choice if present, else follow OS
      (function () {
        const KEY = "tc-theme";
        const root = document.documentElement;
        let theme = null;

        try {
          const saved = localStorage.getItem(KEY);
          if (saved === "dark" || saved === "light") theme = saved;
        } catch (_) { /* storage blocked? ignore */ }

        if (!theme) {
          theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        root.setAttribute("data-theme", theme);
      }());

      // Load the .txt specified by ?p=relative/path.txt and render as plain text
      (function () {
        const out = document.getElementById("content");
        const params = new URLSearchParams(location.search);
        const path = params.get("p");

        if (!path) {
          out.textContent = "Missing ?p=relative/path/to/file.txt";
          out.className = "err";
          return;
        }

        // Set title from filename, then try to refine from first line
        document.title = path.split("/").pop() || "post";

        fetch(path, { cache: "no-store" })
          .then(r => {
            if (!r.ok) throw new Error("HTTP " + r.status);
            return r.text();
          })
          .then(text => {
            const firstLine = (text.split("\n")[0] || "").trim();
            if (firstLine && firstLine.length <= 120) {
              document.title = firstLine.replace(/^#\s*/, "");
            }
            out.textContent = text; // keep it plain text, not HTML
          })
          .catch(err => {
            out.textContent = "Failed to load " + path + "\n" + err;
            out.className = "err";
          });
      }());
    </script>
  </body>
</html>
