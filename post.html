<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>thinking capsules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --link: #005bff;
      --mark-light: rgba(255, 241, 118, 0.9);
      --mark-dark: rgba(255, 235, 59, 0.9);
    }

    html[data-theme="dark"] {
      --bg: #000000;
      --fg: #ffffff;
      --link: #8fc9ed;
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      line-height: 1.35;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* LIGHT MODE — marker */
    mark {
      background: none;
      padding: 0 2px;
      color: inherit;
      background-image: linear-gradient(
        transparent 62%,
        var(--mark-light) 62%
      );
    }

    /* DARK MODE — underline + visible text */
    html[data-theme="dark"] mark {
      background: none;
      padding: 0;
      color: var(--fg);
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 0.15em;
      text-decoration-color: var(--mark-dark);
    }
  </style>
</head>

<body>

<pre id="content">Loading…</pre>

<!-- THEME: follow system, live -->
<script>
(function () {
  const root = document.documentElement;
  const mq = window.matchMedia("(prefers-color-scheme: dark)");

  function applyTheme(isDark) {
    root.setAttribute("data-theme", isDark ? "dark" : "light");
  }

  applyTheme(mq.matches);
  mq.addEventListener("change", e => applyTheme(e.matches));
})();
</script>

<!-- CONTENT LOADER + PARSER -->
<script>
(function () {
  const content = document.getElementById("content");

  const params = new URLSearchParams(location.search);
  const queryFile = params.get("p");
  const hashFile = location.hash ? location.hash.slice(1) : null;

  const file = queryFile || hashFile;

  if (!file) {
    content.textContent = "Missing file parameter.";
    return;
  }

  const BASE = "/thoughtcapsules/";
  const url = BASE + file.replace(/^\/+/, "");

  fetch(url)
    .then(r => {
      if (!r.ok) throw new Error("Fetch failed");
      return r.text();
    })
    .then(t => {
      let html = t
        // escape HTML
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")

        // highlight: !!text!!
        .replace(/!!(.+?)!!/g, "<mark>$1</mark>")

        // links: [text](post.html?p=...)
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, (m, text, link) => {
          let href;
          if (link.startsWith("post.html")) {
            href = BASE + link;
          } else if (link.startsWith("#")) {
            href = BASE + "post.html" + link;
          } else {
            href = BASE + link.replace(/^\/+/, "");
          }
          return `<a href="${href}">${text}</a>`;
        });

      content.innerHTML = html;
    })
    .catch(() => {
      content.textContent = "Error loading file.";
    });
})();
</script>

</body>
</html>
